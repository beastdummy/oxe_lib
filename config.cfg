# OXE_LIB Configuration Example
# Copy these convars to your server.cfg and adjust as needed

# ============================================
# PROVIDER CONFIGURATION
# ============================================

# Inventory Provider
# Options: ox_inventory (default)
set oxe:provider:inventory "ox_inventory"

# Target Provider
# Options: ox_target (default)
set oxe:provider:target "ox_target"

# UI Provider
# Options: ox_lib (default)
set oxe:provider:ui "ox_lib"

# Vehicle Keys Provider
# Options: none (default), qs-vehiclekeys, wasabi_carlock
# Note: qs-vehiclekeys and wasabi_carlock are stubs and need implementation
set oxe:provider:keys "none"

# Phone Provider
# Options: none (default), qs-smartphone-pro, lb-phone
# Note: qs-smartphone-pro and lb-phone are stubs and need implementation
set oxe:provider:phone "none"

# ============================================
# GENERAL CONFIGURATION
# ============================================

# Debug Mode
# Set to 1 to enable debug logging, 0 to disable (default: 0)
set oxe:debug 0

# Locale/Language
# Options: en (English - default)
# Add more locales in shared/locale.lua
set oxe:locale "en"

# ============================================
# EXAMPLE CONFIGURATIONS
# ============================================

# Example 1: Default configuration with ox_inventory and ox_target
# set oxe:provider:inventory "ox_inventory"
# set oxe:provider:target "ox_target"
# set oxe:provider:ui "ox_lib"
# set oxe:provider:keys "none"
# set oxe:provider:phone "none"
# set oxe:debug 0
# set oxe:locale "en"

# Example 2: Configuration with QS Vehicle Keys
# set oxe:provider:inventory "ox_inventory"
# set oxe:provider:target "ox_target"
# set oxe:provider:ui "ox_lib"
# set oxe:provider:keys "qs-vehiclekeys"
